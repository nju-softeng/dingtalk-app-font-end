name: Main
on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - '.github/workflows/**'
      - 'package.json'
      - 'mysite.template'
      - 'Dockerfile'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Build Docker With SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.TEST_HOST }}
          username: ${{ secrets.TEST_USER }}
          key: ${{ secrets.TEST_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            if [ ! -d "dingtalk-app-main" ]; then
              git clone git@github.com:nju-softeng/dingtalk-app-build.git dingtalk-app-main
            fi
            git checkout main
            git pull origin
            cd dingtalk-app-main
            chmod +x build.sh
            ./build.sh -b main -t web
            
